<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4c3, #e1f5fe);
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 10px;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        .verse {
            margin: 20px 0;
            font-size: 1.1em;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .buttons button.generate {
            background-color: #4caf50;
            color: #fff;
        }
        .buttons button.copy {
            background-color: #ff9800;
            color: #fff;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Bible Verse</h1>
        <p>Get inspired by a holy word.</p>
        <div id="verse" class="verse">📖 Your verse will appear here.</div>
        <div class="buttons">
            <button class="generate" onclick="generateVerse()">Generate Bible</button>
            <button class="copy" onclick="copyVerse()">Copy Holy Word</button>
        </div>
        <footer>
            © 2024 | Churchill | All rights reserved.
        </footer>
    </div>
    <script>
        async function generateVerse() {
            document.getElementById('verse').textContent = '⏱️ | Fetching a random Bible verse, please wait...';
            try {
                const response = await fetch('https://deku-rest-api-gadz.onrender.com/bible');
                const data = await response.json();
                const verse = data.verse;
                const reference = data.reference;
                document.getElementById('verse').textContent = `📖 ${verse}\n- ${reference}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('verse').textContent = 'An error occurred while fetching the Bible verse.';
            }
        }

        function copyVerse() {
            const verseText = document.getElementById('verse').textContent;
            navigator.clipboard.writeText(verseText).then(() => {
                alert('Holy word copied to clipboard!');
            }).catch(err => {
                console.error('Error:', err);
            });
        }
    </script>
</body>
</html>
