<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .buttons button.generate {
            background-color: #007bff;
            color: #fff;
        }
        .buttons button.copy {
            background-color: #28a745;
            color: #fff;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Bible Verse</h1>
        <p>Generate a holy word.</p>
        <div id="verse" style="margin-bottom: 20px;">📖 Your verse will appear here</div>
        <div class="buttons">
            <button class="generate" onclick="generateVerse()">Generate Bible</button>
            <button class="copy" onclick="copyVerse()">Copy Holy Word</button>
        </div>
        <footer>
            © 2024 | Churchill | All rights reserved.
        </footer>
    </div>
    <script>
        async function generateVerse() {
            document.getElementById('verse').textContent = '⏱️ | Fetching a random Bible verse, please wait...';
            try {
                const response = await fetch('https://deku-rest-api-gadz.onrender.com/bible');
                const data = await response.json();
                const verse = data.verse;
                const reference = data.reference;
                document.getElementById('verse').textContent = `📖 ${verse}\n- ${reference}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('verse').textContent = 'An error occurred while fetching the Bible verse.';
            }
        }

        function copyVerse() {
            const verseText = document.getElementById('verse').textContent;
            navigator.clipboard.writeText(verseText).then(() => {
                alert('Holy word copied to clipboard!');
            }).catch(err => {
                console.error('Error:', err);
            });
        }
    </script>
</body>
</html>
